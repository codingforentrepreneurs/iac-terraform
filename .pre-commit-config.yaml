repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: pytest-check
        name: Run PyTest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
